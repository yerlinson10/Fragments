<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fragments Engine v2.0</title>
  <link rel="stylesheet" href="/css/variables.css" />
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/game.css" />
  <link rel="stylesheet" href="/css/lucide-icons.css" />
  <script src="https://unpkg.com/lucide@latest" defer></script>
</head>
<body>
  <!-- BotÃ³n de tema -->
  <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema">
    <i data-lucide="moon"></i>
  </button>

  <div class="game-container">
    <!-- HEADER: TÃ­tulo y Progreso -->
    <header class="game-header">
      <h1 id="gameTitle">Fragments Engine</h1>
      <p id="gameSubtitle" class="subtitle"></p>
      
      <div class="day-info">
        <div class="day-header">
          <span id="dayCounter">DÃ­a 1</span>
          <div style="display: flex; gap: 0.5rem;">
            <button id="selectorBtn" class="menu-btn" title="Cambiar historia">
              <i data-lucide="book-open" class="menu-icon"></i>
            </button>
            <button id="menuBtn" class="menu-btn" title="MenÃº de guardado">
              <i data-lucide="settings" class="menu-icon"></i>
            </button>
          </div>
        </div>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <small id="progressText" class="progress-text">Evento 0/0</small>
      </div>
    </header>

    <!-- ESTADO DEL JUGADOR: Stats, Personajes, Inventario -->
    <section class="player-state">
      <!-- Stats dinÃ¡micas -->
      <div id="statsContainer" class="stats-container"></div>

      <!-- Grid para Personajes e Inventario (lado a lado en desktop) -->
      <div class="state-grid">
        <!-- Personajes (opcional) -->
        <div id="charactersContainer" class="characters-container hidden"></div>

        <!-- Inventario (opcional) -->
        <div id="inventoryContainer" class="inventory-container hidden">
          <div class="inventory-header">
            <span>ðŸŽ’ Inventario</span>
            <span id="moneyDisplay">ðŸ’° $0</span>
          </div>
          <div id="inventoryItems" class="inventory-items"></div>
        </div>
      </div>
    </section>

    <!-- NARRATIVA: SituaciÃ³n actual -->
    <section class="narrative-section">
      <div id="situation" class="situation fade-in">
        Cargando historia...
      </div>
    </section>

    <!-- ACCIONES: Botones de elecciÃ³n -->
    <section class="actions-section">
      <div id="choicesContainer" class="buttons"></div>
    </section>

    <!-- RESULTADO: Final de historia -->
    <section class="result-section hidden" id="resultSection">
      <div id="result" class="result hidden"></div>
      
      <div id="actionButtons" class="action-buttons hidden">r
        <button id="restart" class="btn-primary">
          <i data-lucide="refresh-cw"></i> Jugar de nuevo
        </button>
        <button id="continueBtn" class="btn-primary hidden">
          <i data-lucide="arrow-right"></i> Continuar
        </button>
      </div>
    </section>

    <!-- OVERLAYS Y MODALES -->
    <!-- MenÃº de guardado -->
    <div id="saveMenu" class="save-menu hidden">
      <h3>GestiÃ³n de Guardado</h3>
      <div class="save-actions">
        <button id="saveBtn" class="btn-secondary">
          <i data-lucide="save"></i> Guardar
        </button>
        <button id="loadBtn" class="btn-secondary">
          <i data-lucide="folder-open"></i> Cargar
        </button>
        <button id="exportBtn" class="btn-secondary">
          <i data-lucide="upload"></i> Exportar
        </button>
        <button id="importBtn" class="btn-secondary">
          <i data-lucide="download"></i> Importar
        </button>
        <input type="file" id="importFile" accept=".json" style="display:none" />
      </div>
      <div id="saveSlotsList" class="save-slots"></div>
      <button id="closeSaveMenu" class="btn-close">âœ•</button>
    </div>

    <!-- Selector de slot al guardar -->
    <div id="slotSelector" class="modal hidden">
      <div class="modal-content">
        <h3>Seleccionar Slot</h3>
        <div id="slotButtons"></div>
        <button id="cancelSlot" class="btn-secondary">Cancelar</button>
      </div>
    </div>

    <!-- Indicador flotante de cambios -->
    <div id="statChange" class="stat-change-indicator"></div>

    <!-- Achievements notification -->
    <div id="achievementNotif" class="achievement-notif hidden">
      <span class="achievement-icon">
        <i data-lucide="trophy"></i>
      </span>
      <div class="achievement-text">
        <strong id="achievementTitle"></strong>
        <small id="achievementDesc"></small>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/engine/engine.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
