<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fragments - Selector de Historias</title>
  <link rel="stylesheet" href="/css/variables.css" />
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/selector.css" />
  <link rel="stylesheet" href="/css/lucide-icons.css" />
  <script src="https://unpkg.com/lucide@latest" defer></script>
</head>
<body>
  <!-- Bot칩n de tema -->
  <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema">
    <i data-lucide="moon"></i>
  </button>

  <div class="selector-container">
    <!-- Header -->
    <header class="selector-header">
      <h1>
        <i data-lucide="book-open" style="width:32px;height:32px;vertical-align:-6px"></i> 
        Fragments Engine
      </h1>
      <p class="subtitle">Elige una historia para comenzar tu aventura</p>
      
      <div class="header-actions">
        <button id="createStoryBtn" class="btn-primary">
          <i data-lucide="sparkles"></i> Crear Nueva Historia
        </button>
        <button id="editorBtn" class="btn-secondary">
          <i data-lucide="pencil"></i> Editor Visual
        </button>
      </div>
    </header>

    <!-- Filtros -->
    <div class="filters">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="游댌 Buscar historia..."
        class="search-input"
      />
      
      <select id="sortSelect" class="sort-select">
        <option value="name">Ordenar por: Nombre</option>
        <option value="recent">Ordenar por: M치s reciente</option>
        <option value="days">Ordenar por: Duraci칩n</option>
      </select>
    </div>

    <!-- Lista de historias -->
    <div id="storiesGrid" class="stories-grid">
      <!-- Se llenar치 din치micamente -->
      <div class="loading">
        <div class="spinner"></div>
        <p>Cargando historias...</p>
      </div>
    </div>

    <!-- Empty state -->
    <div id="emptyState" class="empty-state hidden">
      <div class="empty-icon">
        <i data-lucide="book" style="width:64px;height:64px"></i>
      </div>
      <h3>No hay historias disponibles</h3>
      <p>Crea tu primera historia usando el editor visual</p>
      <button class="btn-primary" onclick="openEditor()">
        <i data-lucide="sparkles"></i> Crear Historia
      </button>
    </div>
  </div>

  <!-- Modal de confirmaci칩n para eliminar -->
  <div id="deleteModal" class="modal hidden">
    <div class="modal-content">
      <h3>
        <i data-lucide="alert-triangle" style="width:20px;height:20px;vertical-align:-3px"></i> 
        Confirmar Eliminaci칩n
      </h3>
      <p>쮼st치s seguro de que quieres eliminar esta historia?</p>
      <p><strong id="deleteStoryName"></strong></p>
      <div class="modal-actions">
        <button id="confirmDelete" class="btn-danger">Eliminar</button>
        <button id="cancelDelete" class="btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="/js/story-selector.js"></script>
</body>
</html>
